components:
  schemas:
    Credentials:
      type: object
      properties:
        username:
          type: string
          example: "foo"
        password:
          type: string
          example: "*******"
      required:
        - name
        - password

    Credentials--extended:
      type: object
      properties:
        email:
          type: string
          example: "foo@foobar.com"
        role:
          type: string
          example: admin
      required:
        - email
        - role
