name: coverage

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:

  badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Test with gradle
        run: ./gradlew test

      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v1.0.0
        with:
            jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"

      - name: Create pull request
        if: ${{ github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@v3.4.1
        with:
          title: 'Autogenerated Jacoco Coverage Badge'
          body: |
            Autogenerated Jacoco coverage badge, generated by
            the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator)
            GitHub action.
          commit-message: Autogenerated Jacoco Coverage Badge
          labels: |
            report
            automated
            automerge
          branch: create-pull-request/badge
          delete-branch: true

      - name: automerge
        uses: pascalgn/automerge-action@v0.12.0
        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN }}"
          MERGE_LABELS: "automerge,!wip,!work in progress"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "Automatic merged pull-request"
